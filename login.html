<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Nhập | Nhóm 4 Cake</title>
  <link rel="icon" href="img/logo.png" type="image/png" />

  <style>
    /* ======= NỀN TOÀN TRANG ======= */
    body {
     background: url("img/banh.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* ======= KHUNG FORM ======= */
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
      width: 360px;
      padding: 40px 35px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .login-box h2 {
      color: #ff6600;
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 26px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .login-box input:focus {
      border-color: #ff6600;
      box-shadow: 0 0 6px rgba(255, 102, 0, 0.4);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #ff6600;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #e65c00;
      transform: scale(1.03);
    }

    .links {
      margin-top: 18px;
      font-size: 14px;
    }

    .links a {
      color: #ff6600;
      text-decoration: none;
      font-weight: 600;
      margin: 0 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Đăng Nhập</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>
    <div class="links">
      <a href="#">Tạo tài khoản</a> • <a href="#">Quên mật khẩu</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }
      localStorage.setItem("username", username);
      alert("Đăng nhập thành công! Xin chào " + username + "!");
      window.location.href = "index.html"; 
    });
  </script>
</body>
</html>
